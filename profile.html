<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4 fade-in">
    <div class="row">
        <div class="col-md-3 text-center">
            <img src="/{{ profile.photo }}" class="img-thumbnail" alt="Profile Photo" style="max-width: 150px;">
        </div>
        <div class="col-md-9">
            <h1>{{ profile.name }}</h1>
            <p>{{ profile.bio }}</p>
        </div>
    </div>
    <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
<footer class="footer mt-5 py-3 bg-light text-center fade-in">
    <div class="container">
        <span class="text-muted">&copy; {{ profile.name }}'s Portfolio</span>
    </div>
</footer>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</body>
</html>
