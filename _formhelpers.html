{% macro render_field(field, class_='form-control') %}
  <div class="mb-3">
    {{ field.label(class_="form-label") }}
    {{ field(class_=class_) }}
    {% if field.errors %}
      <div class="text-danger">
        {% for error in field.errors %}
          <span>{{ error }}</span>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endmacro %}
